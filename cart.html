<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo and Shop Name -->
            <a href="index.html" class="flex items-center">
                <img src="images/677755-210axC1562182518.jpg" alt="MyCellPhoneShop Logo" class="h-8 mr-2">
                <div class="text-xl font-bold">MyShop</div>
            </a>
            <!-- Navigation Menu -->
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="cart.html" class="hover:underline">Cart <span id="cart-count" class="font-bold">(0)</span></a></li>
                    <li><a href="#contact" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Cart Items Section -->
        <section id="cart-items" class="mb-8">
            <!-- Cart items will be dynamically inserted here by JavaScript -->
        </section>

        <!-- Total Cost Section -->
        <section class="bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-4">Total Cost</h2>
            <p id="total-cost" class="text-2xl font-bold">R0.00</p>
        </section>

        <!-- Purchase Agreement Section -->
        <section class="bg-white p-4 rounded shadow mt-4">
            <h2 class="text-lg font-semibold mb-4">Purchase Agreement</h2>
            <label class="flex items-center">
                <input type="checkbox" id="agree-checkbox" class="mr-2">
                <span>I agree to the <a href="terms.html" class="text-blue-500 hover:underline">terms and conditions</a>.</span>
            </label>
            <button id="checkout-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" disabled>Click to Purchase</button>
        </section>
    </main>

    <!-- Footer -->
    <footer id="contact" class="bg-blue-500 text-white text-center p-4">
        <div class="container mx-auto">
            <p>&copy; 2024 MyCellPhoneShop. All rights reserved.</p>
            <p>Contact us: <a href="mailto:info@mycellphoneshop.com" class="underline">info@mycellphoneshop.com</a></p>
            
            <!-- Contact Form -->
            <form action="#" method="post" class="mt-8 max-w-lg mx-auto">
                <h2 class="text-lg font-semibold mb-4">Get in Touch</h2>
                <div class="mb-4">
                    <label for="name" class="block text-left mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-left mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded"></textarea>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Send Message</button>
            </form>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="cart.js"></script>
</body>
</html>
